<VirtualHost *:443>
    ServerAdmin webmaster@mywebsite.com
    DocumentRoot /var/www/html/mywebsite
    ServerName mywebsite.com
    ServerAlias www.mywebsite.com

    SSLEngine on
    SSLCertificateFile /etc/ssl/mywebsite/mywebsite.crt
    SSLCertificateKeyFile /etc/ssl/mywebsite/mywebsite.key

    <Directory /var/www/html/mywebsite>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/log/httpd/mywebsite-ssl-error.log
    CustomLog /var/log/httpd/mywebsite-ssl-access.log combined
</VirtualHost>
